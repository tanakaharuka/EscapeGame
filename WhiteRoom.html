<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>脱出ゲーム｜白い部屋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>脱出ゲーム</h1>
        <button id="pose">ポーズ</button>
        <button id="return">やめる</button>
        <form name="totop" action="index.html"></form>
        <script>
            const returnbtn = document.querySelector("#return");
            returnbtn.addEventListener("click", () =>{
                if(confirm("トップページに戻りますか？")) document.totop.submit();
            });
        </script>
    </div>
    <hr>
    <div>
        <!--https://blog-and-destroy.com/36728-->
        <h3>ポーズメニュー</h3>

        <!--ここに、保存の可否を聞いてもいいかも-->
    </div>
    <hr>
    <div>
        <h2>白の部屋</h2>
        <!-- 画像表示セクション -->

            <div id="room" style="height: 180px; background-color: red;"></div>
            <p>x:<span class="xecho"></span>   y:<span class="yecho"></span></p>
        </div>
    </div>

        <table border="1">

        <textarea rows="3" cols="30" disabled></textarea>
        <form method="post">
            <button type="submit" class="bluebtn" formaction="BuleRoom.html">←</button>

            <button type="submit" class="redbtn" formaction="RedRoom.html">→</button>
        </form>

</body>
</html>
